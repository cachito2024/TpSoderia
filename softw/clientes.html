    <div class="container my-4 grillaa">
        <h1 class="mb-4 text-center text-primary" style="font-style: italic;">GRILLA DE CLIENTES</h1>

        <!-- Tabla de Clientes -->
        <div class="table-container">
            <table class="table table-striped table-bordered" id="clientesTable">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Barrio</th>
                        <th>Localidad</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>DNI</th>
                        <th>Fecha de Alta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesBody">
                    <!-- Las filas de clientes se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <!--PARA MODIFICAR CLIENTE-->
       <div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editClientModalLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editClientForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido*</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección*</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="barrio" class="form-label">Barrio*</label>
                            <select class="form-select" id="barrio" required>
                                <option value="" disabled selected>Seleccionar barrio</option>
                                <!-- Los barrios se llenarán aquí -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="localidad" class="form-label">Localidad*</label>
                            <input type="text" class="form-control" id="localidad" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono*</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI*</label>
                            <input type="text" class="form-control" id="dni" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha Alta*</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-id="${cliente.idCliente}">Guardar
                            Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- AGREGAR NUEVO CLIENTE -->
     <div class="form-section text-center">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal" id="agregarClienteBtn">Agregar Cliente</button>
</div>

<div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addClientModalLabel">Agregar Nuevo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addClientForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre*</label>
                        <input type="text" class="form-control" id="nombree" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido*</label>
                        <input type="text" class="form-control" id="apellidoo" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección*</label>
                        <input type="text" class="form-control" id="direccionn" required>
                    </div>
                    <div class="mb-3">
                        <label for="barrio" class="form-label">Barrio*</label>
                        <select class="form-select" id="barrio2" required>
                            <option value="" disabled selected>Seleccionar barrio</option>
                            <!-- Los barrios se llenarán aquí -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="localidad" class="form-label">Localidad*</label>
                        <input type="text" class="form-control" id="localidad2" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono*</label>
                        <input type="text" class="form-control" id="telefonoo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="emaill" required>
                    </div>
                    <div class="mb-3">
                        <label for="numeroDocumento" class="form-label">DNI*</label>
                        <input type="number" class="form-control" id="numeroDocumento" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha Alta*</label>
                        <input type="date" class="form-control" id="fechaa" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>




    <div class="container filter-container conteinerFiltro">
        <form id="filterForm">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="filterCriteria" class="form-label fw-bold mb-0">Filtrar por:</label>
                    <select id="filterCriteria" class="form-select">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="nombre">Nombre</option>
                        <option value="apellido">Apellido</option>
                        <option value="localidad">Localidad</option>
                        <option value="barrio">Barrio</option>
                        <option value="dni">DNI</option>
                    </select>
                </div>
                <div class="col-sm-9">
                    <label for="filterValue" class="form-label fw-bold mb-0">Valor del filtro:</label>
                    <input type="text" id="filterValue" class="form-control" placeholder="Introduce el valor">
                </div>
            </div>
            <button type="submit" class="btn btn-primary botones">Filtrar</button>
            <button type="button" id="resetFilter" class="btn btn-secondary ms-2 botones">Restablecer</button>
        </form>
    </div>
